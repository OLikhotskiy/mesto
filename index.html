<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа №4 на Яндекс.Практикуме">
  <meta name="keywords" content="html, css, JS">
  <meta name="author" content="Лихотский Олег">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Logo.svg" alt="Место Россия">
  </header>
  <main class="content">
    <section class="profile" aria-label="профайл">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Аватарка">
      <div class="profile__info">
        <div class="profile__content">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button"></button>
    </section>
    <section class="elements" aria-label="Карточки">

    
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
  </footer>

  <section class="popup popup_edit">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_edit" action="#" name="popup-form">
          <input class="popup__input popup__input_type_name" type="text" name="popup-input-type-name" required>
          <input class="popup__input popup__input_type_about" type="text" name="popup-input-type-about" required>
          <button class="popup__create" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </section>
  <section class="popup popup_add">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <div class="popup__content">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_add" action="#" name="popup-form">
          <input class="popup__input" type="text" name="popup-input-type-title" placeholder="Название" required>
          <input class="popup__input" type="text" name="popup-input-type-picture" placeholder="Ссылка на картинку"
            required>
          <button class="popup__submit popup__submit_type_add" type="submit">Создать</button>
        </form>
      </div>
    </div>
  </section>
  <section class="popup popup_image" aria-label="Картинки">
    <figure class="popup__image-figure">
      <button class="popup__close" type="button"></button>
      <img class="popup__big-pic" src="#" alt=" ">
      <figcaption class="popup__image-caption"></figcaption>
    </figure>
  </section>

  <template id="element-tamplate">
    <article class="element">
      <img class="element__picture" src="#" alt=" ">
      <button class="element__trash" type="button"></button>
      <div class="element__content">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
